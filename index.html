<html>

<head>
    <title>GIBS OpenLayers Example - Rolling Seven Day Slider</title>

    <link rel='stylesheet' href='ol.css' />
    <link rel='stylesheet' href='example.css' />
    <link rel='stylesheet' href='time.css' />

		<meta charset="UTF-8">
    <script src='ol.js'></script>
    <script src='time.js'></script>
	<script src="Leaflet.CountrySelect.js"></script>
	
</head>

	<style>
		html, body, #map {
			padding:0px;
			margin:0px;
			height:100%;
			width:100%;
		}
		h11 {
  			color: white;
  			font-weight: normal;
  			font-size: 25px;
  			padding-left: 40%;
  			font-family: Arial;
  			text-transform: uppercase;
		}
	</style>

	<script type="text/javascript">
	
	
	function init(){	
	
		var map = L.map('map', {
		center: [-4.88, -74.75],
		zoom: 4
	});
	
	
			var select = L.countrySelect({exclude:"French Southern and Antarctic Lands"});
			

			select.addTo(map);
			
			select.on('change', function(e){
				if (e.feature === undefined){ //Do nothing on title
					return;
				}
				var country = L.geoJson(e.feature);
				if (this.previousCountry != null){
					map.removeLayer(this.previousCountry);
				}
				this.previousCountry = country;

				map.addLayer(country);
				map.fitBounds(country.getBounds());
				
				
				
			});
		}
	
		
	</script>

	<body >
 		<div id='map'>
		<h11 class="leaflet-control", class="center"><abbr title="Imagen actual en color verdadero (AQUA/MODIS) del Servicio Global de Navegación por Satélite (GIBS) de la NASA.">GLOBAL IMAGERY SERVICES</abbr></h11>
		</div>

    <div id='day-panel'>
        <div id='day-label'></div>
        <input id="day-slider" type="range" min="-6" max="0" value="0"></div>
    </div>
    <div id='attribution'>
        <a href='http://openlayers.org'>OpenLayers</a>
        <a href='https://wiki.earthdata.nasa.gov/display/GIBS'>NASA EOSDIS GIBS</a>
        <a href='https://www.unspider.org/'>
            UNSPIDER - UNOOSA - Uinted Nations
        </a>
    </div>
	
</body>

</html>
